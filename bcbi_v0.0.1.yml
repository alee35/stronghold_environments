name: bcbi_v0.0.1
channels:
  - brown-data-science
  - r
  - conda-forge
  - defaults
dependencies:
  #System
  - defaults::python=3.6
  - defaults::gcc
  - defaults::libgcc
  - defaults::git
  - defaults::hdf5
  #Python
  - defaults::numpy
  - defaults::scipy
  - defaults::matplotlib
  - defaults::jupyter
  - defaults::seaborn
  - defaults::pandas  
  - defaults::scikit-learn
  - defaults::statsmodels
  - conda-forge::plotnine
  - brown-data-science::xgboost
  - defaults::spacy
  #R
  - r::r-base=3.4.3
  - r::r-caret
  - r::r-randomforest
  - r::r-lme4
  - r::r-dplyr
  - r::r-data.table
  - r::r-ggplot2
  - r::r-tidyr 
  - r::r-stringr 
  - r::r-glmnet 
  - r::r-survival 
  - r::r-devtools 
  - r::r-car 
  - r::r-lubridate 
  - r::r-rmysql
  #Julia
  - brown-data-science::julia=0.6.2
  #PredictMD
  - brown-data-science::imagemagick
  - defaults::texlive-core
  - brown-data-science::predictmd-pdf2svg
prefix: /opt/browncis/conda/envs/bcbi_v0.0.1
environment:
    LD_LIBRARY_PATH:
    - $PREFIX/lib
    JULIA_PKGDIR:
    - $PREFIX/lib/julia/packages
    PYTHON:
    - $PREFIX/bin/python
    CONDA_JL_HOME:
    - $PREFIX/lib/julia/packages/v0.6/Conda/deps/usr

